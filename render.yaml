# Single Web Service only. Do NOT add a Static Site or set a Publish directory;
# that causes "Publish directory build does not exist!"â€”this app serves the build from the Node server.
services:
  - type: web
    name: carpe-diction
    runtime: node
    buildCommand: yarn install && yarn run render-postbuild && cd server && yarn install
    startCommand: cd server && yarn start
    envVars:
      - key: NODE_ENV
        value: production
